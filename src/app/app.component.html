<div class="mt-5 d-flex align-center justify-content-center w-100">
  <form>
    <h1 class="h3 mb-3 fw-normal">TODO List</h1>

    <div *ngFor="let todo of form.controls; let i = index" class="input-group mb-3">
      <div class="input-group-text">
        <input [formControl]="getControl(todo, 'finished')" class="form-check-input mt-0" type="checkbox" value="finished" aria-label="Finished">
      </div>
      <input [formControl]="getControl(todo, 'label')" type="text" class="form-control" id="something-to-do" placeholder="Something to do" aria-label="Something to do">
      <span class="input-group-text">-</span>
      <input [formControl]="getControl(todo, 'at')" type="date" class="form-control" id="something-at" placeholder="Date to do" aria-label="Date to do">
      <button (click)="removeTodo(i)" type="button" class="btn btn-outline-danger">X</button>
    </div>

<!--    <button (click)="addTodo()" class="w-100 btn btn-lg btn-primary mb" type="submit">Add TODO</button>-->
    <button (click)="addTodo()" class="w-100 btn btn-lg btn-primarybtn btn btn-outline-primary" type="button">Add TODO</button>
    <button (click)="submit()" class="w-100 btn btn-lg btn-primarybtn btn-outline-success" type="submit">Save TODO</button>
<!--    <button type="button" class="btn btn-outline-success">Save</button>-->
  </form>
</div>
